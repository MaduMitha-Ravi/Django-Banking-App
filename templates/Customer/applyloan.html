<!DOCTYPE html>
<html>
<head>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <style>
    title {text-align: center; font-family: 'Courier New', monospace;}
    h2 {text-align: center; font-size: '12';}
    p {text-align: center; font-size: '12';}
    form {text-align: left; font-size: '12';}
   body  {
background-image:url('{% static 'customer_18.jpeg' %}');
background-repeat:no-repeat;
background-size:120%;
}
    </style>
</head>


       
<body>   
{% include "Customer/headertab.html" %}
<div class="container">
  <div ><h2 style="color:black; font-family: Copperplate;"><marquee behavior="alternate" scrollamount="10">Loan Application</marquee></h2></div>
  
  <br>
		 <div class="container">
    <form action = "/Customer/applyloan/" method="POST" enctype="multipart/form-data" style = "font-family: Copperplate;width: 50%; font-size: 120%; vertical-align: right; background-color: none; margin: auto; position: absolute; left: 40%;" class="form-group">
      
        {% load bootstrap %}
        {% csrf_token %}

        {% for field in form %}
            {{ field.label }} {{ field }}
            <br>
            <br>
        {% endfor %}
        
        <!-- {{ form|bootstrap }}-->

      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      </div>
      {% endfor %}

    </br>
    <div>
	<button type = "submit" id = "submit" name = "submit" value = "submit" style="background-color: #4CAF50;
          border: none;
          color: white;
          width: 30%;
          padding: 6px 12px;">Submit</button>
	<button type = "submit" id = "reset" name = "reset" value = "reset" style="background-color: #33A2FF;
          border: none;
          color: white;
          width: 30%;
          padding: 6px 12px;">Reset</button>
    
    </div>
    </form>
    </div>
    </div>

    <!-- Optional Javascript -->

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
