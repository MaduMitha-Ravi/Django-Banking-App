{% include "Banker/bankerheadertab.html" %}
<div class="container">
  
</br>
  <div ><h2 style="color:black; font-family: Copperplate;"><marquee behavior="alternate" scrollamount="10">Register New Customers</marquee></h2></div>
  </br>
		 <div class="container">
		 	
    <center><form class="form-horizontal" action = "{% url 'Banker:registercustomer' %}" method="POST" enctype="multipart/form-data" style = "font-family: Copperplate;width: 50%; font-size: 10; vertical-align: right; background-color: none; margin: auto; position: absolute; left: 40%; overflow: scroll;" class="form-group" >
      <!--style = "width: 50%; background-color: none; margin: auto; font-size: 14 " -->
        {% load bootstrap %}

        {% csrf_token %}
        
          {% for field in form %}
            {{ field.label }} {{ field }}
            <br>
            <br>
        {% endfor %}

        <!-- {{ form.as_p }}-->

      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      </div>
      {% endfor %}
    <div>
        <br>
    <input type="button" value="Submit" onClick="this.form.submit()" style="background-color: #4CAF50;
      border: none;
      color: white;
      width: 30%;
      padding: 10px 24px;"/>
      <input name='reset' type='reset' value='Reset' style="background-color: #33A2FF;
      border: none;
      color: white;
      width: 30%;
      padding: 10px 24px;"/>
    <br>
    <br>
    <br>
    <br>
    </div>
    </form> </center>
